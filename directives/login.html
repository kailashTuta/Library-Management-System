<form action="">
    <div class="form-row">
        <div class="col-lg-7">
            <input type="email" class="form-control my-3 p-4" placeholder="Email Address" autocomplete="off">
        </div>
    </div>
    <div class="form-row">
        <div class="col-lg-7">
            <input type="password" class="form-control my-3 p-4" placeholder="Password" ng-model="password">
            <small class="text-warning" ng-show="password.length < 8">Your password is less than 8
                characters</small>
        </div>
    </div>
    <div class="form-row">
        <div class="col-lg-7">
            <input type="submit" class="btn btn-warning">
        </div>
    </div>
    <p class="text-white">Don't have a account? <a class="text-warning" href="#/register">Register
            here</a></p>
</form>
